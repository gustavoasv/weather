<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="images/icons8-nuvem-64.png" />
        <span>weather</span>
      </div>
    </header>
    <div class="container">
      <form class="busca">
        <div>
          <input type="text" placeholder="" />
          <button>Buscar</button>
        </div>
      </form>

      <div class="results">
        <div class="titulo">---</div>
        <div class="info">
          <div class="temp">
            <div class="temTitulo">Temperatura</div>
            <div class="tempInfo">--- <sup>ÂºC</sup></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" />
          </div>
          <div class="vento">
            <div class="ventoTitulo">Vento</div>
            <div class="ventoInfo">-- <span>km/h</span></div>
            <div class="ventoArea">
              <div class="ventoPonto" style="transform: rotate(0deg)"></div>
            </div>
          </div>
        </div>
      </div>
      <footer>
